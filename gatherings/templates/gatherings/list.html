{% extends "base.html" %}

{% block content %}
  <h3>Gatherings</h3>
  {% if gathering_list %}
  <ul>
    {% for gathering in gathering_list %}
      <li>
        <a href="{{ gathering.get_absolute_url }}">{{ gathering.name }}</a> ({{gathering.description}})
      </li>
    {% endfor %}
  </ul>
  {% endif %}       
{% endblock %}
